services:
  app:
    environment:
      REDIS_URL: redis://redis:6379
  redis:
    image: redis
    container_name: redis
    restart: always
    volumes:
      - redis_volume_data:/data
    ports:
      - "6379:6379"
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./public:/var/www/html/public
    depends_on:
      - php
    networks:
      - symfony
    ports:
      - "80:80"

  php:
    image: php:8.2-fpm
    volumes:
      - ./:/var/www/html
    networks:
      - symfony

networks:
  symfony:
    driver: bridge
    
 
volumes:
  redis_volume_data:
  